<template>
    <!-- lightning data service code -->
    <!-- <lightning-record-edit-form> using boatReviewObject -->
    <lightning-record-edit-form
        object-api-name={BoatReview__c}
        record-id={recordId}
        onsuccess={handleSuccess}
        onsubmit={handleSubmit}
    >
    <lightning-input-field field-name={nameField} label-hidden></lightning-input-field>
    <lightning-input-field field-name={commentField} label-hidden></lightning-input-field>
      <lightning-layout multiple-rows vertical-align="start">
        <lightning-layout-item size="8" padding="horizontal-small">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="nameField">Review Subject</label>
          </div>
        </lightning-layout-item>
        <lightning-layout-item size="4" padding="horizontal-small">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="record-name">Rating</label>
            <div class="slds-form-element__control">
              <c-five-star-rating onratingchange={handleRatingChanged}></c-five-star-rating>
            </div>
          </div>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
          <label class="slds-form-element__label" for="commentField">Comment</label>
        </lightning-layout-item>
      </lightning-layout>
      <div class="slds-align_absolute-center" style="margin-top: 5px">
          <lightning-button variant="brand" type="submit" label="Submit" icon-name="utility:save">
          </lightning-button>
      </div>
    </lightning-record-edit-form>
  </template>
